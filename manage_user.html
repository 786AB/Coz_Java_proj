<HTML>

<head>
    <Title> MANAGER USER </Title>
    <br>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: lightgrey
        }
    </style>
</head>

<body>
    <form action="/" th:action="@{/}" th:object="${}" method="post">
        <div class="container d-flex justify-content-center">
            <div class="row  d-flex justify-content-center">
                <div class="col-9  d-flex justify-content-center">
                    <div class="card" style="width: 58rem;">



                        <div class="card-header">

                            <h1 class="card-title d-flex justify-content-center">Manage User
                            </h1>

                        </div>

                        <div class="card-body justify-content-center">
                            <div class='main'>
                                <div>
                                    <h1></h1>
                                    <br> <br>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-3 col-form-label">User Name
                                    </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="inputEmail3"
                                            placeholder="Enter your name" name="username" th:field="*{UserName}"
                                            required="required">
                                    </div>
                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="name" class="col-sm-3 col-form-label">User First Name
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="name"
                                        placeholder="Enter your first name" name="User First Name"
                                        th:field="*{User First Name}" required="required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="name" class="col-sm-3 col-form-label">User Last Name</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="Last Name"
                                        placeholder="Enter your last name" name="first name"
                                        th:field="*{User Last Name}" required="required">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-3 col-form-label">User Email
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputEmail3"
                                        placeholder="Enter your name" name="username" th:field="*{User Email}"
                                        required="required">
                                </div>
                            </div>



                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">
                                    Password</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="inputPassword3"
                                        placeholder="Enter your password" name="password" th:field="*{Password}"
                                        required="required"> <br>
                                </div>
                            </div>
                            <div>
                                <button id="btn-submit" class="btn btn-success" type="submit"
                                    value="Login">SAVE</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-danger" id="btn-submit" type="reset"
                                    value="Cancel">CANCEL</button>


                            </div>
                            <br>
                        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>

</body>

</HTML>
